name: Optimize Images and Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  optimize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          npm install sharp

      - name: Identify changed PNG files
        id: changes
        run: |
          git diff --name-only HEAD^ HEAD | grep '^public/.*\\.png$' > changed_pngs.txt || true
          cat changed_pngs.txt
          echo "changed=$(paste -sd ',' changed_pngs.txt)" >> $GITHUB_OUTPUT

      - name: Checkout deploy branch as worktree
        run: |
          git fetch origin deploy
          git worktree add deploy-temp origin/deploy

      - name: Copy existing optimized images from deploy
        run: |
          mkdir -p optimized/public
          rsync -a --include='*/' --include='*.webp' --include='*.avif' --exclude='*' deploy-temp/public/ optimized/public/

      - name: Convert changed PNGs to webp and avif
        run: |
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            filename="${file#public/}"
            mkdir -p "optimized/public/$(dirname "$filename")"
            node -e "const sharp = require('sharp'); sharp('$file').toFile('optimized/public/${filename%.png}.webp')"
            node -e "const sharp = require('sharp'); sharp('$file').toFile('optimized/public/${filename%.png}.avif')"
          done < changed_pngs.txt

      - name: Build Vite project
        run: npm run build

      - name: Prepare deploy directory
        run: |
          rm -rf deploy-temp/*
          cp -r dist/* deploy-temp/
          cp -r optimized/public/* deploy-temp/public/

      - name: Commit and push to deploy branch
        run: |
          cd deploy-temp
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy image-optimized build from $GITHUB_SHA" || echo "No changes to commit"
          git push origin HEAD:deploy --force

      - name: Cleanup
        run: git worktree remove deploy-temp --force
